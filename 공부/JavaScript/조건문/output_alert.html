<!DOCTYPE html>
<html>
<head>
    <title>JavaScript if</title>
    <script>
        // if 조건문 예제

        // 조건문
        if (273 < 52) {
            // 표현식 273 < 52가 참일 때
            alert('273 < 52 => true');
        }

        // 프로그램 종료
        alert('프로그램 종료');
    </script>
</head>
<body>

</body>
</html>
